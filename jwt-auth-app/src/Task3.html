<!DOCTYPE html>
<html>
<head>
    <title>Upload PDF Form</title>
</head>
<body>
    <h1>Upload PDF Form</h1>
    <form method="post" action="/api/forms/upload" enctype="multipart/form-data">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address" required><br><br>
        
        <label for="pincode">Pincode:</label><br>
        <input type="text" id="pincode" name="pincode" required><br><br>
        
        <label for="mobileNumber">Mobile Number:</label><br>
        <input type="text" id="mobileNumber" name="mobileNumber" required><br><br>
        
        <label for="pdfFile">PDF File (less than 100MB):</label><br>
        <input type="file" id="pdfFile" name="pdfFile" accept="application/pdf" required><br><br>
        
        <input type="submit" value="Upload">
    </form>
</body>
</html>
